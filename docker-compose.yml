services:
    app:
        image: elastic-eureka
        build:
            context: .
            dockerfile: Dockerfile
        container_name: elastic-eureka
        environment:
            - NODE_ENV=development
            - CHOKIDAR_USEPOLLING=true
            - CHOKIDAR_INTERVAL=300
        ports:
            - "${PORT}:${PORT}"
        env_file:
            - .env
        volumes:
            - .:/usr/src/app
        command: sh -c "npm run dev"
        depends_on:
            elasticsearch:
                condition: service_started
        # healthcheck:
        #     test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health"]
        #     interval: 30s
        #     timeout: 5s
        #     retries: 3
        networks:
            - elastic-network
        restart: unless-stopped

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
        container_name: elasticsearch
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
            - ES_JAVA_OPTS=-Xms256m -Xmx256m
        ports:
            - "9400:9200"
        volumes:
            - es-data:/usr/share/elasticsearch/data
        networks:
            - elastic-network
        restart: unless-stopped

    sync-siplah:
        image: elastic-eureka
        container_name: sync-siplah
        command: node scripts/sync-siplah.js
        env_file:
            - .env
        volumes:
            - .:/usr/src/app
        depends_on:
            elasticsearch:
                condition: service_started
        networks:
            - elastic-network
        restart: unless-stopped

networks:
    elastic-network:
        driver: bridge

volumes:
    es-data:
        driver: local
